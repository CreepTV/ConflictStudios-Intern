<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConflictStudios Galerie</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400&display=swap');
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #412626;
            color: white;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header img {
            max-height: 60px;
            margin-right: 0.5rem;
        }
        .header-text {
            font-family: 'Work Sans', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: left; 
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-left: 0.5rem;
        }
        main {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .sidebar {
            flex: 0 0 200px;
            margin-right: 2rem;
        }
        .search-bar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .search-bar input, .search-bar select {
            padding: 0.5rem;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .search-bar input:focus, .search-bar select:focus {
            outline: none;
            border-color: #555;
        }
        .content {
            flex: 1;
        }
        section {
            margin-bottom: 3rem;
        }
        h2 {
            font-size: 1.5rem;
            color: #555;
            border-bottom: 2px solid #555;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            justify-items: start; /* Links ausrichten */
        }
        .gallery img {
            width: auto;
            max-height: 85px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('search');
            const categoryFilter = document.getElementById('category-filter');
            const images = document.querySelectorAll('.gallery img');

            function filterImages() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categoryFilter.value;

                images.forEach(img => {
                    const fileName = img.src.split('/').pop().toLowerCase();
                    const category = img.closest('section').id;

                    if ((fileName.includes(searchTerm) || searchTerm === '') &&
                        (category === selectedCategory || selectedCategory === 'all')) {
                        img.parentElement.classList.remove('hidden');
                    } else {
                        img.parentElement.classList.add('hidden');
                    }
                });
            }

            searchInput.addEventListener('input', filterImages);
            categoryFilter.addEventListener('change', filterImages);
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categories = [
                { id: 'logos', path: 'logos/' },
                { id: 'banner', path: 'banner/' },
                { id: 'grafik-elemente', path: 'grafik-elemente/' },
                { id: 'anderes', path: 'anderes/' }
            ];

            categories.forEach(category => {
                const section = document.getElementById(category.id);
                const gallery = section.querySelector('.gallery');

                fetch(category.path)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Ordner ${category.path} konnte nicht geladen werden`);
                        }
                        return response.text();
                    })
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const links = Array.from(doc.querySelectorAll('a[href]'));

                        const imageLinks = links.filter(link => link.getAttribute('href').match(/\.(jpg|jpeg|png|gif|svg)$/i));

                        if (imageLinks.length > 0) {
                            imageLinks.forEach(link => {
                                const href = link.getAttribute('href');
                                const img = document.createElement('img');
                                img.src = `${href}`; // Pfad korrekt zusammensetzen
                                img.alt = href;
                                gallery.appendChild(img);
                            });
                        } else {
                            gallery.innerHTML = '<p>Keine Bilder verfügbar.</p>';
                        }
                    })
                    .catch(error => {
                        console.error(`Fehler beim Laden der Bilder aus ${category.path}:`, error);
                        gallery.innerHTML = '<p>Fehler beim Laden der Bilder.</p>';
                    });
            });
        });
    </script>
</head>
<body>
    <header>
        <img src="logos\ConflictStudios_Logo_orig.png" alt="Logo">
        <div class="header-text">Intern <br>Bilder/Documents</div>
    </header>
    <main>
        <aside class="sidebar">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Nach Dateinamen suchen...">
                <select id="category-filter">
                    <option value="all">Alle Kategorien</option>
                    <option value="logos">Logos</option>
                    <option value="banner">Banner</option>
                    <option value="grafik-elemente">Grafik Elemente</option>
                    <option value="anderes">Anderes</option>
                </select>
            </div>
        </aside>
        <div class="content">
            <section id="logos">
                <h2>Logos</h2>
                <div class="gallery">
                </div>
            </section>
            <section id="banner">
                <h2>Banner</h2>
                <div class="gallery">
                </div>
            </section>
            <section id="grafik-elemente">
                <h2>Grafik Elemente</h2>
                <div class="gallery">
                </div>
            </section>
            <section id="anderes">
                <h2>Anderes</h2>
                <div class="gallery">
                    <p>Keine Bilder verfügbar.</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
