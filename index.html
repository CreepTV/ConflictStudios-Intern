<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConflictStudios Galerie</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="logos\ConflictStudios_Logo_orig.png" alt="Logo">
        <div class="header-text">Intern <br>Bilder/Documents</div>
    </header>
    <main>
        <aside class="sidebar">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Nach Dateinamen suchen...">
                <select id="category-filter">
                    <option value="all">Alle Kategorien</option>
                    <option value="logos">Logos</option>
                    <option value="banner">Banner</option>
                    <option value="grafik-elemente">Grafik Elemente</option>
                    <option value="anderes">Anderes</option>
                </select>
            </div>
        </aside>
        <div class="content">
            <section id="logos">
                <h2>Logos</h2>
                <div class="gallery">
                </div>
            </section>
            <section id="banner">
                <h2>Banner</h2>
                <div class="gallery">
                </div>
            </section>
            <section id="grafik-elemente">
                <h2>Grafik Elemente</h2>
                <div class="gallery">
                </div>
            </section>
            <section id="anderes">
                <h2>Anderes</h2>
                <div class="gallery">
                </div>
            </section>
        </div>
    </main>
</body>
</html>
